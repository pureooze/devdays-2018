<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>
					Maintaining An Open Source Project
				</h2>
				<span>
					Uzair Shamim
				</span>
			</section>
			<section>
				<h3>
					<span style="color: gold">Goal:</span> Faster Tab Lookup</h3>
			</section>
			<section>
				<figure>
					<figcaption>Looking for a solution...</figcaption>
					<img src="http://i.imgur.com/DtUotPP.png" />
				</figure>
			</section>
			<section>
				<h2>Saka</h2>
				<img src="https://i.imgur.com/IVrS44r.png" />
			</section>
			<section>
				<h2>Features</h2>
				<ul>
					<li>Search open tabs</li>
					<li>Search recently closed tabs (sessions)</li>
					<li>Search browsing history</li>
					<li>Search bookmarks</li>
				</ul>
			</section>
			<section>
				<h2>In the beginning...</h2>
				<img src="http://i.imgur.com/LDOowjj.png" />
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
